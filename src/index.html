<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Voxels</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    canvas { 
      display: block; 
    }
    #instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      max-width: 400px;
      z-index: 100;
    }
    #instructions.hidden {
      display: none;
    }
    #start-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #start-button:hover {
      background-color: #45a049;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      display: none;
    }
    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background-color: rgba(255, 255, 255, 0.9);
      width: 3px;
      height: 100%;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
    }
    #crosshair::after {
      transform: translateX(-50%) rotate(-45deg);
    }
  </style>
</head>
<body>
  <div id="instructions">
    <h1>Space Voxels</h1>
    <button id="start-button">Start Game</button>
    <p>Controls:</p>
    <p>WASD: Move the gray block player</p>
    <p>Mouse: Rotate the player</p>
    <p>Space: Up, Shift: Down</p>
    <p>Left Mouse: Shoot, P: Toggle cursor lock</p>
    <p>Escape: Exit game mode</p>
  </div>
  <div id="crosshair"></div>
  <script type="module" src="./js/main.js"></script>
  <script>
    // Add event listener to the start button
    document.getElementById('start-button').addEventListener('click', function() {
      // Request pointer lock on the document body
      document.body.requestPointerLock = document.body.requestPointerLock || 
                                        document.body.mozRequestPointerLock ||
                                        document.body.webkitRequestPointerLock;
      document.body.requestPointerLock();
    });
  </script>
</body>
</html>
