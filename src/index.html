<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Voxels</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    canvas { 
      display: block; 
    }
    #instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      max-width: 400px;
      z-index: 100;
    }
    #instructions.hidden {
      display: none;
    }
    #start-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #start-button:hover {
      background-color: #45a049;
    }
    #ship-builder-button {
      background-color: #2196F3;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #ship-builder-button:hover {
      background-color: #0b7dda;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      display: none;
    }
    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background-color: rgba(255, 255, 255, 0.9);
      width: 3px;
      height: 100%;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
    }
    #crosshair::after {
      transform: translateX(-50%) rotate(-45deg);
    }
    #fps-counter {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 14px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="instructions">
    <h1>Space Voxels</h1>
    <button id="start-button">Start Game</button>
    <br>
    <button id="ship-builder-button">Ship Builder</button>
    <p>Controls:</p>
    <p>WASD: Move the player</p>
    <p>Mouse: Rotate the player</p>
    <p>Left Mouse: Shoot</p>
    <p>Escape: Exit game mode</p>
  </div>
  
  <!-- New Ship Builder UI -->
  <div id="ship-builder-ui" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.7); color: white; padding: 20px; border-radius: 5px; text-align: center; max-width: 400px; z-index: 100;">
    <h1>Ship Builder</h1>
    <p>Build your own spaceship!</p>
    <p>Coming soon...</p>
    <button id="return-button" style="background-color: #f44336; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 10px 2px; cursor: pointer; border-radius: 5px; transition: background-color 0.3s;">Return to Menu</button>
  </div>
  
  <div id="crosshair"></div>
  <div id="fps-counter">FPS: 0</div>
  <script type="module" src="./js/main.js"></script>
  <script>
    // Add event listener to the start button
    document.getElementById('start-button').addEventListener('click', function() {
      // Hide the instructions immediately when starting the game
      document.getElementById('instructions').style.display = 'none';
      document.getElementById('ship-builder-ui').style.display = 'none';
      
      // Request pointer lock on the document body
      document.body.requestPointerLock = document.body.requestPointerLock || 
                                        document.body.mozRequestPointerLock ||
                                        document.body.webkitRequestPointerLock;
      document.body.requestPointerLock();
    });

    // Add event listener to the ship builder button
    document.getElementById('ship-builder-button').addEventListener('click', function() {
      // Start camera rotation animation to ship builder view
      startCameraRotation(180, function() {
        // Show ship builder UI after rotation completes
        document.getElementById('instructions').style.display = 'none';
        document.getElementById('ship-builder-ui').style.display = 'block';
      });
    });

    // Add event listener to the return button
    document.getElementById('return-button').addEventListener('click', function() {
      // Start camera rotation animation back to main menu
      startCameraRotation(180, function() {
        // Show main menu UI after rotation completes
        document.getElementById('ship-builder-ui').style.display = 'none';
        document.getElementById('instructions').style.display = 'block';
      });
    });

    // Function to handle smooth camera rotation
    function startCameraRotation(targetAngle, callback) {
      // Get the camera from the scene
      const camera = window.threeCamera; // We'll set this in main.js
      if (!camera) {
        console.error('Camera not available');
        return;
      }
      
      // Set flag to prevent camera updates from game logic
      window.cameraAnimating = true;
      
      const startRotation = camera.rotation.y;
      const endRotation = startRotation + (targetAngle * Math.PI / 180);
      const duration = 1000; // 1 second animation
      const startTime = performance.now();
      
      function animateRotation(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        // Use easeInOutQuad for smoother animation
        const easeProgress = progress < 0.5 
          ? 2 * progress * progress 
          : 1 - Math.pow(-2 * progress + 2, 2) / 2;
        
        camera.rotation.y = startRotation + (endRotation - startRotation) * easeProgress;
        
        if (progress < 1) {
          requestAnimationFrame(animateRotation);
        } else {
          // Animation complete
          window.cameraAnimating = false;
          if (callback) callback();
        }
      }
      
      requestAnimationFrame(animateRotation);
    }

    // FPS counter implementation
    const fpsCounter = document.getElementById('fps-counter');
    let frameCount = 0;
    let lastTime = performance.now();
    
    function updateFPS() {
      frameCount++;
      const currentTime = performance.now();
      const elapsed = currentTime - lastTime;
      
      if (elapsed >= 1000) {
        const fps = Math.round((frameCount * 1000) / elapsed);
        fpsCounter.textContent = `FPS: ${fps}`;
        frameCount = 0;
        lastTime = currentTime;
      }
      
      requestAnimationFrame(updateFPS);
    }
    
    // Start the FPS counter
    updateFPS();
  </script>
</body>
</html>
