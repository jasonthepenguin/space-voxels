<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Voxels</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    canvas { 
      display: block; 
    }
    #instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      max-width: 400px;
    }
    #instructions.hidden {
      display: none;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      display: none;
    }
    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background-color: rgba(255, 255, 255, 0.9);
      width: 3px;
      height: 100%;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
    }
    #crosshair::after {
      transform: translateX(-50%) rotate(-45deg);
    }
  </style>
</head>
<body>
  <div id="instructions">
    <h1>Space Voxels</h1>
    <p>Click to lock cursor and enter game</p>
    <p>WASD: Move, Space: Up, Shift: Down</p>
    <p>Left Mouse: Shoot, P: Toggle cursor lock</p>
    <p>Escape: Exit game mode</p>
  </div>
  <div id="crosshair"></div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
