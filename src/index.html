<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Voxels</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    canvas { 
      display: block; 
    }
    #instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      max-width: 400px;
      z-index: 100;
    }
    #instructions.hidden {
      display: none;
    }
    #start-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #start-button:hover {
      background-color: #45a049;
    }
    #ship-builder-button {
      background-color: #2196F3;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #ship-builder-button:hover {
      background-color: #0b7dda;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      display: none;
    }
    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background-color: rgba(255, 255, 255, 0.9);
      width: 3px;
      height: 100%;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
    }
    #crosshair::after {
      transform: translateX(-50%) rotate(-45deg);
    }
    #fps-counter {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 14px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="instructions">
    <h1>Space Voxels</h1>
    <button id="start-button">Start Game</button>
    <br>
    <button id="ship-builder-button">Ship Builder</button>
    <p>Controls:</p>
    <p>WASD: Move the player</p>
    <p>Mouse: Rotate the player</p>
    <p>Left Mouse: Shoot</p>
    <p>Escape: Exit game mode</p>
  </div>
  
  <!-- New Ship Builder UI -->
  <div id="ship-builder-ui" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.7); color: white; padding: 20px; border-radius: 5px; text-align: center; max-width: 400px; z-index: 100;">
    <h1>Ship Builder</h1>
    <p>Build your own spaceship!</p>
    <p style="color: #4CAF50; font-weight: bold;">Unlock feature with ur moneyzz</p>
    <p style="font-weight: bold; color: #ff9900; margin-top: 20px;">You think this shit is for free?? LOL LMAO</p>
    <button id="paypal-button" style="background-color: #0070ba; border: none; color: white; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 10px 2px; cursor: pointer; border-radius: 20px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: background-color 0.3s;">
      <span style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">Pay</span><span style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-style: italic; font-weight: bold;">Pal</span>
    </button>
    <button id="return-button" style="background-color: #f44336; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 10px 2px; cursor: pointer; border-radius: 5px; transition: background-color 0.3s;">Return to Menu</button>
  </div>
  
  <div id="crosshair"></div>
  <div id="fps-counter">FPS: 0</div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
